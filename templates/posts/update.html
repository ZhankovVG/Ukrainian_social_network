{% extends "profiles/layout.html" %}
{% load static %}

{% block content %}
<main class="update_post">
    <div class="block_post_update">
        <h1>Редагувати пост</h1>
        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Зберегти зміни</button>
            <a href="{% url 'newsfeed:news' %}">Відміна</a>
        </form>
    </div>
</main>
{% endblock %}
