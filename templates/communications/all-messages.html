{% extends "profiles/layout.html" %}
{% load static %}

{% block content %}
<main class="all_messages_with_friends">
    <div class="block_messages">
        <h2>Всі повідомлення з друзями</h2>
        <div>
            <ul>
                {% for friend in friends %}
                <li class="user_info2">
                    <div class="user-avatar2">
                        <img src="{{ profile.avatar.url }}" alt="avatar_user">
                        <a href="{% url 'communications:chat_with_friend' friend.id %}">{{ friend.username }}</a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    

    

</main>


{% endblock %}
