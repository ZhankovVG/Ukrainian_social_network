{% extends "profiles/layout.html" %}
{% load static %}

{% block content %}
<main class="all-messages-with-friends">
    <h2>Всі повідомлення з друзями</h2>
    
    <ul>
        {% for friend in friends %}
            <li><a href="{% url 'communications:chat_with_friend' friend.id %}">{{ friend.username }}</a></li>
        {% endfor %}
    </ul>
    
</main>
{% endblock %}
