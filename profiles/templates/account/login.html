{% extends "account/base.html" %}

{% block title %}Вхід{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <span style="margin-left: 10px;">Вхід</span>
        </div>
          <form class="signup" method="POST" id="signup_form" action="{% url 'account_login' %}">

            {% csrf_token %}
            <div class="well">
              {{ form.as_p }}
            </div>
            
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <a class="button secondaryAction" href="{% url 'account_reset_password' %}">Забули пароль?</a>
            <button type="submit" class="btn btn-primary">Увійти</button>
            
          </form>
        </div>
        <div class="text-center mt-3">
          Не маєте облікового запису? 
          <a href="{% url 'account_signup' %}">Зареєструватися</a>.
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
